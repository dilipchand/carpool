
        <div class="banner-info">
            <div class="container">
                <form>
                    <div class="row">
                        <div class="col-xs-12 col-sm-8">
                            <input type="text" value="Enter Location" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Enter Your Mail...';}" required="">
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <input type="submit" value="Search" class="btn btn-block btn-primary">
                        </div>
                    </div>
                </form>
            </div>
        </div>



        <!-- welcome -->
        <div class="welcome">
            <div class="container">
                <div class="poolingList"  ng-controller="searchResultsCtrl">
                    <!--Search list-->

                    <div class="poolMember"  ng-repeat="results in members">
                        <div class="row">
                        <div class="col-xs-12 col-sm-2 ">
                            <img src="images/2.jpg" alt=" " class="img-responsive" />
                        </div>
                        <div class="col-xs-12 col-sm-10">
                            <h4>{{results.firstname}}</h4>
                            <div class="row">
                                <div class="col-xs-12 col-sm-8">
                                    <p><span class="text-color">From:</span> {{results.from}}</p>
                                    <p><span class="text-color">To:</span> {{results.to}}</p>
                                    <p>Male Non-Smoker</p>
                                </div>
                                <div class="col-xs-12 col-sm-4">
                                    <p>Weekly Commute</p>
                                    <p><span ng-repeat="days in results.weeklyCommute"> {{days}} </span></p>
                                    <p>3 Seats Offered</p>
                                </div>                            
                            </div>
                            <button class="btn btn-primary">Connect</button>
                        </div>
                    </div>
                    </div>


                     <!--Search list-->
                </div>
            </div>
        </div>
        <!-- //welcome -->
